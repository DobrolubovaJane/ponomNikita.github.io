<style>

.modal.fade.in {
  opacity: 1;
}

.modal.in .modal-dialog {
  transform: translate(0, 0);
}

.modal-backdrop.in {
  opacity: 0.5;
}

.carousel {
    width: 100%;
    background: black;
}

.carousel-inner img {
    width: 100%;
    height: 80vh;
    object-fit: contain;
}

@media (min-width: 900px) {   
    .carousel-modal-window .modal-dialog {
        min-width: 900px !important; 
    }
}


@media (min-width: 2400px) {   
    .carousel-modal-window .modal-dialog {
        min-width: 2400px !important; 
    }
}

</style>

<div ng-controller="CarouselController" id="gallery-carousel" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
        <li ng-repeat="image in images" data-target="#gallery-carousel" data-slide-to="{{$index}}" ng-class="{true: 'active'}[$index == 0]">
        </li>
    </ul>
    <div class="carousel-inner">
        <div ng-repeat="image in images" class="carousel-item" ng-class="{true: 'active'}[$index == 0]">
            <img ng-src="{{image}}">
        </div>
    </div>    
    <a class="carousel-control-prev" href="#gallery-carousel" role="button" data-slide="prev" target="_self">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#gallery-carousel" role="button" data-slide="next" target="_self">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
